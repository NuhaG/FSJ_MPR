<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script
      src="https://kit.fontawesome.com/ff6727bd09.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="layout">
      <!-- Sidebar -->
      <nav class="sidebar">
        <div class="user-logo">
          <i class="fa-solid fa-stethoscope"></i>HealthCare
        </div>
        <ul class="dash-links" id="dash-links">
          <li>
            <a href="/dashboard.html"><i class="fa-solid fa-home"></i>Home</a>
          </li>
          <li>
            <a href="/dashboard.html"
              ><i class="fa-solid fa-headphones"></i>Meditation</a
            >
          </li>
          <li>
            <a href="/dashboard.html"
              ><i class="fa-solid fa-pills"></i>Medication</a
            >
          </li>
          <li>
            <a href="/dashboard.html"
              ><i class="fa-solid fa-utensils"></i>Nutrition</a
            >
          </li>
          <li>
            <a href="/dashboard.html"
              ><i class="fa-solid fa-dumbbell"></i>Exercise</a
            >
          </li>
        </ul>
        <div class="logout" id="desktop-logout">
          Logout<i class="fa-solid fa-arrow-left"></i>
        </div>
        <!-- toggle mobile -->
        <button class="toggle-sidebar" id="toggle-sidebar">
          <i class="fa-solid fa-bars"></i>
        </button>
      </nav>
      <!-- Dashboard -->
      <main class="dashboard">
        <div class="profile">
          <img src="public/user.png" alt="User Avatar" />
          <span>
            <h3>Welcome Back, Iris</h3>
            <p>iris@gmail.com</p>
          </span>
        </div>

        <div class="sect-1">
          <div class="banner">
            <img src="public/banner.png" />
            <h3>A little progress each day adds up to big results.</h3>
          </div>

          <div class="habit">
            <h3>Daily Goals</h3>
            <label class="habit-item">
              <input type="checkbox" />
              <span>Drink 8 glasses of water</span>
            </label>
            <label class="habit-item">
              <input type="checkbox" />
              <span>10,000 steps</span>
            </label>
            <label class="habit-item">
              <input type="checkbox" />
              <span>7-8 hours of sleep</span>
            </label>
            <label class="habit-item">
              <input type="checkbox" />
              <span>Eat 5 servings of veggies</span>
            </label>
          </div>
        </div>

        <div class="sect-2">
          <h3>Weekly Habit Grid</h3>
          <div class="habit-grid">
            <div class="habit-row">
              <span class="habit-name">Day</span>
              <span>Mon</span>
              <span>Tue</span>
              <span>Wed</span>
              <span>Thu</span>
              <span>Fri</span>
              <span>Sat</span>
              <span>Sun</span>
            </div>
            <div class="habit-row">
              <span class="habit-name">Water</span>
              <input type="checkbox" />
              <input type="checkbox" />
              <input type="checkbox" />
              <input type="checkbox" />
              <input type="checkbox" />
              <input type="checkbox" />
              <input type="checkbox" />
            </div>
            <div class="habit-row">
              <span class="habit-name">Steps</span>
              <input type="checkbox" />
              <input type="checkbox" />
              <input type="checkbox" />
              <input type="checkbox" />
              <input type="checkbox" />
              <input type="checkbox" />
              <input type="checkbox" />
            </div>
            <div class="habit-row">
              <span class="habit-name">Sleep</span>
              <input type="checkbox" />
              <input type="checkbox" />
              <input type="checkbox" />
              <input type="checkbox" />
              <input type="checkbox" />
              <input type="checkbox" />
              <input type="checkbox" />
            </div>
            <div class="habit-row">
              <span class="habit-name">Veggies</span>
              <input type="checkbox" />
              <input type="checkbox" />
              <input type="checkbox" />
              <input type="checkbox" />
              <input type="checkbox" />
              <input type="checkbox" />
              <input type="checkbox" />
            </div>
          </div>
        </div>

        <div class="sect-3">
          <h3>Nutrition Search</h3>
          <div class="nutrition-search">
            <input
              type="text"
              id="foodInput"
              placeholder="Enter a food (e.g., Tomato, Rice, Chicken)"
            />
            <button id="searchBtn">Search</button>
          </div>
          <div id="nutritionResult"></div>
        </div>
      </main>
    </div>
    <script src="sidebar.js"></script>
    <script src="nutrition.js"></script>
  </body>
</html>
