<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script
      src="https://kit.fontawesome.com/ff6727bd09.js"
      crossorigin="anonymous"
    ></script>

    <script>
      const userData = localStorage.getItem("currentUser");
      if (!userData) {
        // No login found
        alert("Please Login to view dashboard");
        window.location.href = "login.html";
      }
    </script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="layout">
      <!-- Sidebar -->
      <nav class="sidebar">
        <div class="user-logo">
          <i class="fa-solid fa-stethoscope"></i>HealthCare
        </div>
        <ul class="dash-links" id="dash-links">
          <li>
            <a href="dashboard.html"><i class="fa-solid fa-home"></i>Home</a>
          </li>
          <li>
            <a href="meditationpage.html"
              ><i class="fa-solid fa-headphones"></i>Meditation</a
            >
          </li>
          <li>
            <a href="medication.html"
              ><i class="fa-solid fa-pills"></i>Medication</a
            >
          </li>
          <li>
            <a href="nutrition.html"
              ><i class="fa-solid fa-utensils"></i>Nutrition</a
            >
          </li>
          <li>
            <a href="mudra.html"
              ><i class="fa-solid fa-dumbbell"></i>Yoga Asanas</a
            >
          </li>
        </ul>
        <div class="logout" id="desktop-logout">
          <a href="index.html">Logout</a><i class="fa-solid fa-arrow-left"></i>
        </div>
        <button class="toggle-sidebar" id="toggle-sidebar">
          <i class="fa-solid fa-bars"></i>
        </button>
      </nav>

      <!-- Dashboard -->
      <main class="dashboard">
        <div class="profile">
          <img src="public/user.png" alt="User Avatar" />
          <span>
            <h3 id="profileName">Welcome Back</h3>
            <p id="profileEmail">iris@gmail.com</p>
          </span>
        </div>

        <div class="sect-1">
          <!-- Banner with random quote -->
          <div class="banner">
            <img src="public/banner.png" alt="Banner image" />
            <h3 id="bannerQuote">Loading quote...</h3>
          </div>

          <div class="task-section">
            <!-- To Do -->
            <h3>My Tasks</h3>
            <div class="task-input">
              <input
                type="text"
                id="taskInput"
                placeholder="Add a new task..."
              />
              <button id="addTaskBtn">Add</button>
            </div>
            <ul id="taskList" class="task-list"></ul>
          </div>
        </div>

        <div class="sect-2">
          <h3>Health Metrics</h3>
          <div class="metrics-grid">
            <!-- Water -->
            <div class="metric-card">
              <h4>Water Intake</h4>
              <div class="progress-container">
                <div id="waterProgress" class="progress-bar"></div>
              </div>
              <div class="metric-controls">
                <button id="drinkWater">+1 Glass</button>
                <span id="waterCount">0/8</span>
              </div>
            </div>

            <!-- Steps -->
            <div class="metric-card">
              <h4>Steps</h4>
              <span id="stepsCount">0</span>
              <input type="number" id="stepsInput" placeholder="Enter steps" />
              <button id="saveSteps">Save</button>
            </div>

            <!-- Heart -->
            <div class="metric-card">
              <h4>Heart Rate (BPM)</h4>
              <span id="heartCount">70</span>
              <input type="number" id="heartInput" placeholder="Enter BPM" />
              <button id="saveHeart">Save</button>
            </div>
          </div>
        </div>

        <!-- Nutrition Search -->
        <div class="sect-3">
          <h3>Nutrition Search</h3>
          <div class="nutrition-search">
            <input
              type="text"
              id="foodInput"
              placeholder="Enter a food (e.g., Tomato, Rice, Chicken)"
            />
            <button id="searchBtn">Search</button>
          </div>
          <div id="nutritionResult"></div>
        </div>
      </main>
    </div>

    <script src="sidebar.js"></script>
    <script src="metric.js"></script>
    <script src="habit.js"></script>
    <script src="profile.js"></script>
    <script src="dashboard_nutrition.js"></script>

    <script>
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));
      if (currentUser) {
        document.getElementById("profileName").textContent =
          "Welcome " + currentUser.name;
        document.getElementById("profileEmail").textContent = currentUser.email;
      }

      // Random Quotes
      const quotes = [
        "A little progress each day adds up to big results.",
        "Small steps every day lead to big changes.",
        "Health is the real wealth — invest in it daily.",
        "Consistency is the secret ingredient to success.",
        "Take care of your body. It's the only place you have to live.",
        "Wellness is not a destination — it's a way of living.",
        "You don't have to be extreme, just consistent.",
        "Better than yesterday: one small choice at a time.",
        "Your future self will thank you for the choices you make today.",
        "Progress, not perfection.",
      ];
      document.getElementById("bannerQuote").textContent =
        quotes[Math.floor(Math.random() * quotes.length)];

      // Logout
      document
        .querySelector("#desktop-logout a")
        .addEventListener("click", () => {
          localStorage.removeItem("currentUser");
        });
    </script>
  </body>
</html>
