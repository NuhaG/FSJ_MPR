<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script
      src="https://kit.fontawesome.com/ff6727bd09.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="layout">
      <!-- Sidebar -->
      <nav class="sidebar">
        <div class="user-logo">
          <i class="fa-solid fa-stethoscope"></i>HealthCare
        </div>
        <ul class="dash-links" id="dash-links">
          <li>
            <a href="/dashboard.html"><i class="fa-solid fa-home"></i>Home</a>
          </li>
          <li>
            <a href="/meditationpage.html"
              ><i class="fa-solid fa-headphones"></i>Meditation</a
            >
          </li>
          <li>
            <a href="/medication.html"
              ><i class="fa-solid fa-pills"></i>Medication</a
            >
          </li>
          <li>
            <a href="/nutrition.html"
              ><i class="fa-solid fa-utensils"></i>Nutrition</a
            >
          </li>
          <li>
            <a href="/mudra.html"
              ><i class="fa-solid fa-dumbbell"></i>Yoga Asanas</a
            >
          </li>
        </ul>
        <div class="logout" id="desktop-logout">
          <a href="/index.html">Logout</a><i class="fa-solid fa-arrow-left"></i>
        </div>
        <!-- toggle mobile -->
        <button class="toggle-sidebar" id="toggle-sidebar">
          <i class="fa-solid fa-bars"></i>
        </button>
      </nav>
      <!-- Dashboard -->
      <main class="dashboard">
        <div class="profile">
          <img src="public/user.png" alt="User Avatar" />
          <span>
            <h3 id="profileName">Welcome Back</h3>
            <p id="profileEmail">iris@gmail.com</p>
          </span>
        </div>

        <div class="sect-1">
          <div class="banner">
            <img src="public/banner.png" />
            <h3>A little progress each day adds up to big results.</h3>
          </div>

          <div class="task-section">
            <h3>My Tasks</h3>
            <div class="task-input">
              <input
                type="text"
                id="taskInput"
                placeholder="Add a new task..."
              />
              <button id="addTaskBtn">Add</button>
            </div>
            <ul id="taskList" class="task-list"></ul>
          </div>
        </div>

        <div class="sect-2">
          <h3>Health Metrics</h3>
          <div class="metrics-grid">
            <!-- Water Intake -->
            <div class="metric-card">
              <h4>Water Intake</h4>
              <div class="progress-container">
                <div id="waterProgress" class="progress-bar"></div>
              </div>
              <div class="metric-controls">
                <button id="drinkWater">+1 Glass</button>
                <span id="waterCount">0/8</span>
              </div>
            </div>

            <!-- Steps -->
            <div class="metric-card">
              <h4>Steps</h4>
              <span id="stepsCount">0</span>
              <input type="number" id="stepsInput" placeholder="Enter steps" />
              <button id="saveSteps">Save</button>
            </div>

            <!-- Heart Rate -->
            <div class="metric-card">
              <h4>Heart Rate (BPM)</h4>
              <span id="heartCount">70</span>
              <input type="number" id="heartInput" placeholder="Enter BPM" />
              <button id="saveHeart">Save</button>
            </div>
          </div>
        </div>

        <div class="sect-3">
          <h3>Nutrition Search</h3>
          <div class="nutrition-search">
            <input
              type="text"
              id="foodInput"
              placeholder="Enter a food (e.g., Tomato, Rice, Chicken)"
            />
            <button id="searchBtn">Search</button>
          </div>
          <div id="nutritionResult"></div>
        </div>
      </main>
    </div>
    <script src="sidebar.js"></script>
    <script src="metric.js"></script>
    <script src="habit.js"></script>
    <script src="profile.js"></script>
    <script src="dashboard_nutrition.js"></script>
  </body>
</html>
